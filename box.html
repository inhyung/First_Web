<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /* block level element */
      h1 {
        border-width : 5px;
        border-color : red;
        border-style : solid;
        display : block; /* default */
      }
      /* inline element */
      a {
        border-width : 5px;
        border-color : red;
        border-style : solid;
        display : inline; /* default */
        /* display : block / inline / none */
      }
      /* h1 & a are repeated => once by using ', (comma)'
      h1, a {
        <!-- border-width : 5px;
        border-color : red;
        border-style : solid; -->
        border: 5px solid red;
        padding : 20px;
        margin : 20px;
        /* 'border' is repeared */
        /* order does not matter */
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <p>
      Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language like HTML.[1] CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]
    </p>
  </body>
</html>
